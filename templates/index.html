<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明府插件</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-hover tbody tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
        .file-link {
            color: inherit;
            text-decoration: none;
        }
        .file-link:hover {
            color: #0d6efd;
        }
        .container {
            padding-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>明府插件</h1>
            <div class="d-flex align-items-center">
                <span class="me-3">当前用户 {% if session.get('user_email') %}{{ session.get('user_email') }}{% else %}未登录{% endif %}</span>
                {% if session.get('logged_in') %}
                    <a href="/logout" class="btn btn-outline-danger">退出登录</a>
                {% else %}
                    <a href="/login" class="btn btn-outline-primary">登录</a>
                {% endif %}
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>文件名</th>
                        <th>权限</th>
                        <th>大小</th>
                        <th>上传时间</th>
                    </tr>
                </thead>
                <tbody>
                    {% for file in files %}
                    <tr>
                        <td>
                            <a href="{{ url_for('route_donwload', key=file.full_path) }}" class="file-link">
                                {{ file.key }}
                            </a>
                        </td>
                        <td>{{ file.permission }}</td>
                        <td>{{ file.size }}</td>
                        <td>{{ file.last_modified }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
